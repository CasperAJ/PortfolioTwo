<div data-bind="foreach: posts">
    <div class="col-md-4">
        <p data-bind="click: $parent.showPost, text: title"></p>
    </div>
    
  
</div>
  
<button data-bind="click: function ( data ) {clickNextPrev(prev(), data) }, enable: prevEnable">Prev</button>
<button data-bind="click: function ( data ) {clickNextPrev(next(), data) }, enable: nextEnable">Next</button>
