<div>
        <input class="form-control" type="text" data-bind="textInput: username" placeholder="username" />
        <input class="form-control" type="text" data-bind="textInput: email" placeholder="email" />
        <input class="form-control" type="password" data-bind="textInput: password" placeholder="password" />
        <button class="btn btn-primary" data-bind="click: create">Create user</button>
        <button class="btn btn-primary" data-bind="click: goToLogin">Login</button>

</div>
